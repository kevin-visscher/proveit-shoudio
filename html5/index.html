<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
<script src="js/jquery.orbit.js"></script>
<script src="js/jquery.orbit.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="OpenLayers.js"></script>
<link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<link media="all" type="text/css" rel="stylesheet" href="css/orbit.css" />
<title>Shoudio Player</title>
</head>
<body>
<div id="title">Shoudio</div>
<div id="playerwrapper">

	<div id="openstreetmap"><div class="rechtermenuopen"><a href="javascript:showrechtermenu()"><img class="imgopen" src="img/open-sidebar.png"/></a></div></div>
	<div id="rechtermenu">
        <div class="rechtermenuclose"><a href="javascript:hiderechtermenu()"><img src="img/slide-up.gif"/></a></div>
        <ul class="rechtermenuitems">
        <li id="musicitem" class="nietgeselecteerd"><object id="icon" data="img/music.svg" type="image/svg+xml" width="18" height="18"></object>Music</li>
        <li id="photoitem" class="geselecteerd"><object id="icon" data="img/photowit.svg" type="image/svg+xml" width="18" height="18"></object>Photo</li>
        <li id="videoitem" class="nietgeselecteerd"><object id="icon" data="img/video.svg" type="image/svg+xml" width="18" height="18"></object>Video</li>
        <li id="mapitem" class="nietgeselecteerd"><object id="icon" data="img/map.svg" type="image/svg+xml" width="18" height="18"></object>Map</li>
        </ul>
	</div>
</div>
</body>
</html>
